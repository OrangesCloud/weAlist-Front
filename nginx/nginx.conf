# Single Page Application(SPA)의 클라이언트 측 라우팅을 위해 필수
# nginx/nginx.conf 예시
server {
    listen 80;

    root /usr/share/nginx/html;
    index index.html;

    # SPA 라우팅 설정: 존재하지 않는 모든 경로에 대해 index.html을 반환
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 브라우저 캐싱 규칙 적용 (선택 사항: S3/CloudFront에서 이미 처리 중)
    # location ~* \.(js|css|png|jpg|jpeg|gif|ico)$ {
    #     expires 1y;
    #     add_header Cache-Control "public, max-age=31536000, immutable";
    # }
}