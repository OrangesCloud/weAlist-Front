name: Frontend CI/CD to S3/CloudFront

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      # ============================================
      # 1. AWS Credentials ì„¤ì •
      # ============================================
      - name: ğŸ” Configure AWS Credentials (for all tasks)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.FRONTEND_DEPLOY_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.FRONTEND_DEPLOY_AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      # ============================================
      # 2. Setup (pnpm/Node.js)
      # ============================================
      - name: âš™ï¸ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.0

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: "pnpm-lock.yaml"

      # ============================================
      # 3. SSM Parameter Storeì—ì„œ ì„¤ì • ì¡°íšŒ ë° ì£¼ì…
      # ============================================
      - name: ğŸŒ Fetch Configuration from SSM for Vite
        run: |
          echo "ğŸŒ Fetching configuration from SSM Parameter Store..."

          # 1. ALB ë„ë©”ì¸ ì¡°íšŒ -> VITE_API_BASE_URL ì„¤ì •
          ALB_DOMAIN=$(aws ssm get-parameter --name "/wealist/dev/alb/domain" --query "Parameter.Value" --output text)
          echo "VITE_API_BASE_URL=https://$ALB_DOMAIN" >> $GITHUB_ENV

          # 2. GOOGLE_CLIENT_ID ì¡°íšŒ -> VITE_GOOGLE_CLIENT_ID ì„¤ì •
          GOOGLE_ID=$(aws ssm get-parameter --name "/wealist/dev/oauth/google_client_id" --query "Parameter.Value" --output text)
          echo "VITE_GOOGLE_CLIENT_ID=$GOOGLE_ID" >> $GITHUB_ENV

          echo "âœ… API Base URL: https://$ALB_DOMAIN"
          echo "âœ… Google Client ID: $GOOGLE_ID"

          # â­ï¸ [í•µì‹¬ ì¶”ê°€] í”„ë¡ íŠ¸ì—”ë“œ í˜¸ìŠ¤íŠ¸ ì£¼ì†Œ ì£¼ì… (OAuth ë° ì ˆëŒ€ ê²½ë¡œ ë¬¸ì œ í•´ê²°ìš©)
          # USER_PUBLIC_HOSTì— ë°°í¬ í™˜ê²½ ì£¼ì†Œë¥¼ ì£¼ì…í•˜ì—¬ localhost:8080 Fallbackì„ ë§‰ìŠµë‹ˆë‹¤.
          echo "VITE_USER_PUBLIC_HOST=https://api.wealist.co.kr" >> $GITHUB_ENV 
          echo "VITE_BOARD_PUBLIC_HOST=https://api.wealist.co.kr" >> $GITHUB_ENV


          echo "âœ… API Base URL: https://$ALB_DOMAIN/api"
          echo "âœ… Public Host: https://wealist.co.kr"

      - name: ğŸ“¦ Install Dependencies
        run: pnpm install --frozen-lockfile

      # ============================================
      # 4. Build with Vite
      # ============================================
      - name: ğŸ”¨ Build with Vite
        run: pnpm run build

      # ============================================
      # 5. Deploy & Invalidate Cache
      # ============================================
      - name: â¬†ï¸ Deploy to S3 (Optimized Cache Control Applied)
        run: |
          # 1. í•´ì‹œëœ ì •ì  íŒŒì¼: 1ë…„ ìºì‹œ + immutable
          aws s3 sync ./dist s3://${{ secrets.FRONTEND_S3_BUCKET_NAME }}/ \
            --delete \
            --cache-control "public, max-age=31536000, immutable" \
            --exclude "index.html"
            
          # 2. index.html: ìºì‹œ ë¹„í™œì„±í™” (no-store, must-revalidate)
          aws s3 cp ./dist/index.html s3://${{ secrets.FRONTEND_S3_BUCKET_NAME }}/index.html \
            --cache-control "no-cache, no-store, must-revalidate" \
            --content-type "text/html"

      - name: ğŸŒ Invalidate CloudFront Cache (Only for index.html)
        run: |
          # CloudFront ìºì‹œ ë¬´íš¨í™” ìš”ì²­ì„ index.htmlì—ë§Œ ì ìš©
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.FRONTEND_CLOUDFRONT_ID }} \
            --paths "/index.html"

      - name: âœ… Deployment Complete
        run: echo "âœ… Frontend deployed successfully!"
